<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/styleCarritoCompra.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/7057735af3.js"
      crossorigin="anonymous"
    ></script>
    <title>Carrito de Compras</title>
  </head>
  <body>
    <header>
      <section>
        <img src="images/logosuma.svg" alt="Banner de ofertas" />
        <h1>Summarket</h1>
        <div class="burguer-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <nav class="main-navbar">
          <ul class="left-navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Detalle Producto</a></li>
            <li><a href="#">Carrito de compras</a></li>
            <li><a href="#">Ayuda</a></li>
          </ul>

          <ul class="right-navbar">
            <li>
              <a href="/register"
                >Creá tu cuenta <i class="fa-solid fa-credit-card"></i
              ></a>
            </li>
            <li>
              <a href="/login"
                >ingresá <i class="fa-solid fa-arrow-right-to-bracket"></i
              ></a>
            </li>
            <li>
              <a href="#"
                >Mis Compras <i class="fa-solid fa-basket-shopping"></i
              ></a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <section id="content" class="pr">
      <div class="cart_container">
        <h2>Carro de compras:</h2>
        <br />
        <br />
        <div class="cart-responsive">
          <div class="responsive-head">
            <div class="cart-product-name">Producto</div>
            <div class="cart-prouct-price">Precio</div>
            <div class="cart-product-qty">Cantidad</div>
            <div class="cart-product-subtotal">Precio final</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
